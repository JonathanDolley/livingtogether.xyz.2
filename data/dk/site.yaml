# Meta description for your site.  This will help the search engines to find your site.
description: "Living Together - Hansalim som en model for solidariske veje mod bæredygtige fødevaresystemer og sociale forandringer. Et Marie Skłodowska-Curie Global Fellowship til at forske i den kooperative bevægelse i Korea og udviklingen af Hansalim, et af verdens største kooperativer for økologiske fødevarer. Dette projekt har til formål at fremme samarbejde og netværkssamarbejde mellem solidariske fødevaresamfund i Europa og koreanske Life Cooperarives. Community supported agriculture (CSA), regenerativt landbrug og agroøkologiske landbrugsgrupper, kooperativer for solidarisk landbrug og alternative fødevarenetværk i Storbritannien, Tyskland, Østrig, Belgien, Nederlandene, Frankrig, Italien og Danmark vil blive samlet på et møde i Wien i juni 2024 for at opbygge relationer med hinanden og Hansalim og søge måder at samarbejde om transformation af fødevaresystemet og social forandring."

