projects:
- name: Paper 1
  logo: /images/sections/projects/readme.svg
  role: Author
  timeline: "March 2022 - Present"
  url:  # If your project is a public repo on GitHub, then provide this link. it will show star count.
  #url: ""  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: "Hansalim i forbindelse med den koreanske kooperative bevægelse fra 1910 til 2020. Diskussion af bevægelsens værdier og karakteristika i forbindelse med den moderne udvikling inden for 'ny kooperativitet.'"
  tags: ["academic"]

- name: Paper 2
  logo: /images/sections/projects/readme.svg
  role: Author
  timeline: "March 2023 - Present"
  url:  # If your project is a public repo on GitHub, then provide this link. it will show star count.
  #url: ""  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: "Udforskning af muligheder og udfordringer for Hansalim som et alternativt fødevaresystem. Analyse af casestudier af forskellige fødevaresystemkonfigurationer i Hansalims forskellige regioner (Greater Seoul, Busan, Jeju)."
  tags: ["academic"]

- name: Book
  logo: /images/sections/projects/book-solid.svg
  role: Author
  timeline: "March 2023 - Present"
  url: "https://book.livingtogether.xyz"
  #url: ""
  summary: "En bog om Hansalim for den brede offentlighed. Fortæller historien om Hansalim og indeholder personlige historier fra medlemmer af kooperativet. Analyse af Hansalims model med flere interessenter som en potentiel vej til bæredygtige fødevaresystemer. Diskussion af forbindelserne mellem Hansalims økofilosofi og idéer om bredere social transformation."
  tags: ["popular"]

- name: Symposium
  logo: /images/sections/projects/people-roof-solid.svg
  role: Organiser
  timeline: "June 2024"
  url: ""
  summary: "En endagskonference for akademikere og aktivister på SPRU, Univeristy of Sussex - 'Solidarity Pathways to Transformative Food Systems'"
  tags: ["engagement"]

- name: Mødet i Wien
  logo: /images/sections/projects/handshake-solid.svg
  role: Organiser
  timeline: "June 2024"
  url: ""
  summary: "En chance for solidariske fødevaresamfund i hele Europa til at opbygge relationer, dele viden og mødes med Hansalim-repræsentanter og forskere for at undersøge fremtidigt samarbejde."
  tags: ["engagement"]

- name: Netværk
  logo: /images/sections/projects/people-arrows-solid.svg
  role: Facilitator
  timeline: "Efter projektets afslutning"
  url: ""
  summary: Der skal etableres et netværk mellem EU og Korea af fagfolk og forskere inden for solidarisk mad.
  tags: ["engagement"]

