# a summary about you
summary: "Dette treårige forskningsprojekt er et [Marie Skłodowska-Curie Action](https://ec.europa.eu/research/mariecurieactions/) - Global Fellowship, der ledes af [Dr. Jonathan Dolley](https://profiles.sussex.ac.uk/p133363-jonathan-dolley) og overvåges af [University of Sussex](https://www.sussex.ac.uk/business-school/people-and-departments/spru) og [Mosim and Salim Research Institute](http://mosim.or.kr/), Hansalim (Sydkorea). Gennem dette projekt undersøger jeg historien om det koreanske kooperativ [Hansalim](http://eng.hansalim.or.kr/), som voksede fra et lille rismarked i udkanten af Seoul i 1986 til at blive et af verdens største økologiske fødevarekooperativer med 750 000 medlemmer og producenter. Jeg vil gerne finde ud af, hvad deres erfaringer kan lære andre kooperative grupper og bevægelser i Storbritannien og EU af deres erfaringer, når vi stræber efter at ændre vores fødevaresystemer væk fra industrialiserede modeller og hen imod en mere retfærdig og bæredygtig fremtid."

