# Meta description for your site.  This will help the search engines to find your site.
description: "Living Together - 함께 사는 삶 - 지속가능한 먹거리 시스템과 사회변혁을 위한 연대 경로의 모델로서의 한살림. 마리 스클로도프스카-쿠리 글로벌 펠로우십은 한국의 협동조합 운동과 세계 최대 유기농 식품 협동조합 중 하나인 한살림의 발전을 연구하기 위한 프로젝트입니다. 이 프로젝트는 유럽의 연대 식품 공동체와 한국 생활협동조합 간의 협력과 네트워킹을 촉진하는 것을 목표로 합니다. 영국, 독일, 오스트리아, 벨기에, 네덜란드, 프랑스, 이탈리아, 덴마크의 공동체지원농업(CSA), 재생농업, 친환경농업 단체, 연대농업협동조합, 대안먹거리 네트워크가 2024년 6월 비엔나 모임에 모여 한살림과 서로 관계를 구축하고, 먹거리 체계 전환과 사회 변화를 위한 협력 방안을 모색할 예정입니다."

