# a summary about you
summary: "Este proyecto de investigación de tres años es una beca global [Marie Skłodowska-Curie Action](https://ec.europa.eu/research/mariecurieactions/) dirigida por el [Dr. Jonathan Dolley](https://profiles.sussex.ac.uk/p133363-jonathan-dolley) y supervisada por la [Universidad de Sussex](https://www.sussex.ac.uk/business-school/people-and-departments/spru) y el [Instituto de Investigación Mosim y Salim](http://mosim.or.kr/), Hansalim (Corea del Sur). A través de este proyecto investigo la historia de la cooperativa coreana [Hansalim](http://eng.hansalim.or.kr/), que pasó de ser un pequeño mercado de arroz en las afueras de Seúl en 1986 a convertirse en una de las mayores cooperativas de alimentos ecológicos del mundo, con 750.000 socios y productores. Quiero averiguar qué enseñanzas puede aportar su experiencia a otros grupos y movimientos cooperativos del Reino Unido y la UE en su lucha por transformar nuestros sistemas alimentarios, alejándonos de los modelos industrializados y acercándonos a un futuro más justo y sostenible."

