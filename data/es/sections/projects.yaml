projects:
- name: Paper 1
  logo: /images/sections/projects/readme.svg
  role: Author
  timeline: "March 2022 - Present"
  url:  # If your project is a public repo on GitHub, then provide this link. it will show star count.
  #url: ""  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: "Hansalim en el contexto del movimiento cooperativo coreano de 1910 a 2020. Debate sobre los valores y características del movimiento en relación con la evolución contemporánea del 'nuevo cooperativismo.'"
  tags: ["academic"]

- name: Paper 2
  logo: /images/sections/projects/readme.svg
  role: Author
  timeline: "March 2023 - Present"
  url:  # If your project is a public repo on GitHub, then provide this link. it will show star count.
  #url: ""  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: "Exploración de las oportunidades y retos a los que se enfrenta Hansalim como sistema alimentario alternativo. Analizar estudios de casos de diferentes configuraciones de sistemas alimentarios en las distintas regiones de Hansalim (Gran Seúl, Busan, Jeju)."
  tags: ["academic"]

- name: Book
  logo: /images/sections/projects/book-solid.svg
  role: Author
  timeline: "March 2023 - Present"
  url: "https://book.livingtogether.xyz"
  #url: ""
  summary: "Libro de divulgación sobre Hansalim. Cuenta la historia de Hansalim e incluye historias personales de los miembros de la cooperativa. Análisis del modelo multiparticipativo de Hansalim como posible vía hacia sistemas alimentarios sostenibles. Discutir las conexiones entre la ecofilosofía de Hansalim y las ideas sobre una transformación social más amplia."
  tags: ["popular"]

- name: Simposio
  logo: /images/sections/projects/people-roof-solid.svg
  role: Organiser
  timeline: "June 2024"
  url: ""
  summary: "Eine eintägige Konferenz für Akademiker und Aktivisten an der SPRU, University of Sussex - 'Solidarity Pathways to Transformative Food Systems.'"
  tags: ["engagement"]

- name: Encuentro de Viena
  logo: /images/sections/projects/handshake-solid.svg
  role: Organiser
  timeline: "June 2024"
  url: ""
  summary: "Una oportunidad para que las comunidades alimentarias solidarias de toda Europa establezcan relaciones, compartan conocimientos y se reúnan con representantes e investigadores de Hansalim para explorar futuras colaboraciones."
  tags: ["engagement"]

- name: Comunidad
  logo: /images/sections/projects/people-arrows-solid.svg
  role: Facilitator
  timeline: "Más allá del final del proyecto"
  url: ""
  summary: Crear una red UE-Corea de profesionales e investigadores de la alimentación solidaria.
  tags: ["engagement"]

