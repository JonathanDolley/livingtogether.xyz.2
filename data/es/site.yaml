# Meta description for your site.  This will help the search engines to find your site.
description: "Living Together - Vivir juntos - Hansalim como modelo de vías solidarias hacia sistemas alimentarios sostenibles y transformaciones sociales. Una beca mundial Marie Skłodowska-Curie para investigar el movimiento cooperativo en Corea y el desarrollo de Hansalim, una de las mayores cooperativas de alimentos ecológicos del mundo. Este proyecto pretende facilitar la colaboración y la creación de redes entre las comunidades alimentarias solidarias de Europa y las Life Cooperarives coreanas. Grupos de agricultura apoyada por la comunidad (CSA), agricultura regenerativa y agricultura agroecológica, cooperativas de agricultura solidaria y redes de alimentación alternativa de Reino Unido, Alemania, Austria, Bélgica, Países Bajos, Francia, Italia y Dinamarca se reunirán en un Encuentro en Viena en junio de 2024 para establecer relaciones entre sí y con Hansalim y buscar formas de colaborar en la transformación del sistema alimentario y el cambio social."

