# Meta description for your site.  This will help the search engines to find your site.
description: "Living Together - Hansalim als Modell für solidarische Wege zu nachhaltigen Lebensmittelsystemen und sozialen Veränderungen. Ein Marie Skłodowska-Curie Global Stipendium zur Erforschung der Genossenschaftsbewegung in Korea und der Entwicklung von Hansalim, einer der größten Bio-Lebensmittelgenossenschaften der Welt. Dieses Projekt zielt darauf ab, die Zusammenarbeit und Vernetzung zwischen solidarischen Lebensmittelgemeinschaften in Europa und koreanischen Lebenskooperativen zu erleichtern. Gruppen aus den Bereichen gemeinschaftsgestützte Landwirtschaft (CSA), regenerative Landwirtschaft und agrarökologischer Landbau, Genossenschaften der solidarischen Landwirtschaft und alternative Lebensmittelnetzwerke aus dem Vereinigten Königreich, Deutschland, Österreich, Belgien, den Niederlanden, Frankreich, Italien und Dänemark werden im Juni 2024 bei einem Treffen in Wien zusammenkommen, um Beziehungen untereinander und zu Hansalim aufzubauen und nach Möglichkeiten der Zusammenarbeit bei der Umgestaltung des Lebensmittelsystems und dem sozialen Wandel zu suchen."

