# a summary about you
summary: "Dieses dreijährige Forschungsprojekt ist ein [Marie Skłodowska-Curie Action](https://ec.europa.eu/research/mariecurieactions/) - Global Stipendium unter der Leitung von [Dr. Jonathan Dolley](https://profiles.sussex.ac.uk/p133363-jonathan-dolley) und wird von der [University of Sussex](https://www.sussex.ac.uk/business-school/people-and-departments/spru) und dem [Mosim and Salim Research Institute](http://mosim.or.kr/), Hansalim (Südkorea) betreut. Im Rahmen dieses Projekts untersuche ich die Geschichte der koreanischen Kooperative [Hansalim](http://eng.hansalim.or.kr/), die sich 1986 von einem kleinen Reismarkt am Stadtrand von Seoul zu einer der weltweit größten Kooperativen für ökologische Lebensmittel mit 750.000 Mitgliedern und Produzenten entwickelt hat. Ich möchte herausfinden, welche Lehren aus ihren Erfahrungen für andere Genossenschaftsgruppen und -bewegungen im Vereinigten Königreich und in der EU gezogen werden können, wenn wir uns bemühen, unsere Lebensmittelsysteme weg von industrialisierten Modellen hin zu einer gerechteren und nachhaltigeren Zukunft zu verändern."

