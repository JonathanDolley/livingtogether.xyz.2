# a summary about you
summary: "Questo progetto di ricerca triennale è un [Marie Skłodowska-Curie Action](https://ec.europa.eu/research/mariecurieactions/) - Global Fellowship guidato dal [Dr Jonathan Dolley](https://profiles.sussex.ac.uk/p133363-jonathan-dolley) e supervisionato dalla [University of Sussex](https://www.sussex.ac.uk/business-school/people-and-departments/spru) e dal [Mosim and Salim Research Institute](http://mosim.or.kr/), Hansalim (Corea del Sud). Con questo progetto sto indagando sulla storia della cooperativa coreana [Hansalim] (http://eng.hansalim.or.kr/), che nel 1986 è cresciuta da un piccolo mercato del riso alla periferia di Seoul fino a diventare una delle più grandi cooperative di alimenti biologici del mondo, con 750.000 soci e produttori. Voglio scoprire quali insegnamenti può dare la loro esperienza ad altri gruppi e movimenti cooperativi nel Regno Unito e nell'UE, mentre ci sforziamo di trasformare i nostri sistemi alimentari abbandonando i modelli industrializzati per un futuro più equo e sostenibile."

