- name: Paper 2
  logo: /images/sections/projects/readme.svg
  role: Author
  timeline: "March 2023 - Present"
  url:  # If your project is a public repo on GitHub, then provide this link. it will show star count.
  #url: ""  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: Esplorare le opportunità e le sfide incontrate da Hansalim come sistema alimentare alternativo. Analizzare casi di studio di diverse configurazioni del sistema alimentare nelle varie regioni di Hansalim (Grande Seul, Busan, Jeju).
  tags: ["academic"]

- name: Book
  logo: /images/sections/projects/book-solid.svg
  role: Author
  timeline: "March 2023 - Present"
  url: "https://book.livingtogether.xyz"
  #url: ""
  summary: Un libro su Hansalim per un pubblico popolare. Racconta la storia di Hansalim e presenta le storie personali dei membri della cooperativa. Analisi del modello multi-stakeholder di Hansalim come potenziale percorso verso sistemi alimentari sostenibili. Discutere le connessioni tra la filosofia ecologica di Hansalim e le idee di una più ampia trasformazione sociale.
  tags: ["popular"]

