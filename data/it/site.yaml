description: "Living Together - Hansalim come modello di percorsi solidali verso sistemi alimentari sostenibili e trasformazioni sociali. Una borsa di studio Marie Skłodowska-Curie Global Fellowship per la ricerca sul movimento cooperativo in Corea e sullo sviluppo di Hansalim, una delle più grandi cooperative alimentari biologiche del mondo. Questo progetto mira a facilitare la collaborazione e la creazione di reti tra le comunità alimentari solidali in Europa e le cooperative coreane. Gruppi di agricoltura sostenuta dalla comunità (CSA), di agricoltura rigenerativa e agroecologica, cooperative di agricoltura solidale e reti alimentari alternative di Regno Unito, Germania, Austria, Belgio, Paesi Bassi, Francia, Italia e Danimarca saranno riuniti in un incontro a Vienna nel giugno 2024 per costruire relazioni tra loro e con Hansalim e cercare modi per collaborare alla trasformazione del sistema alimentare e al cambiamento sociale."

