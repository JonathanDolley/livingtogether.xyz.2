projects:
- name: Paper 1
  logo: /images/sections/projects/readme.svg
  role: Author
  timeline: "March 2022 - Present"
  url:  # If your project is a public repo on GitHub, then provide this link. it will show star count.
  #url: ""  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: Hansalim in the context of the Korean cooperative movement from 1910 to 2020. Discussing the values and features of the movement in connection with contemporary developments in 'New Cooperativism'. 
  tags: ["academic"]

- name: Paper 2
  logo: /images/sections/projects/readme.svg
  role: Author
  timeline: "March 2023 - Present"
  url:  # If your project is a public repo on GitHub, then provide this link. it will show star count.
  #url: ""  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: Exploring the opportunities and challenges encountered by Hansalim as an alternative food system. Analysing case studies of different food system configurations in Hansalim's various regions (Greater Seoul, Busan, Jeju).
  tags: ["academic"]

- name: Book
  logo: /images/sections/projects/book-solid.svg
  role: Author
  timeline: "March 2023 - Present"
  url: "https://book.livingtogether.xyz"
  #url: ""
  summary: "A book about Hansalim for popular readership. Telling the story of Hansalim and featuring personal stories from co-op members. Analysis of Hansalim's multi-stakeholder model as a potential pathway to sustainable food systems. Discussing connections between Hansalim's eco-philosophy and ideas about wider social transformation."
  tags: ["popular"]

- name: Symposium
  logo: /images/sections/projects/people-roof-solid.svg
  role: Organiser
  timeline: "June 2024"
  url: ""
  summary: "A one-day conference for academics and activists at SPRU, Univeristy of Sussex - 'Solidarity Pathways to Transformative Food Systems'"
  tags: ["engagement"]

- name: Vienna Gathering
  logo: /images/sections/projects/handshake-solid.svg
  role: Organiser
  timeline: "June 2024"
  url: ""
  summary: "An opportunity for solidarity food communities across Europe to come together for a two-day workshop to build relationships, share knowledge and meet with Hansalim representatives and researchers to explore future collaboration."
  tags: ["engagement"]

- name: Network
  logo: /images/sections/projects/people-arrows-solid.svg
  role: Facilitator
  timeline: "Beyond end of project"
  url: ""
  summary: Initiate an EU-Korea network of solidarity food practitioners and researchers.
  tags: ["engagement"]

