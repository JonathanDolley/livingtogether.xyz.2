description: "Living Together - Hansalim as a model for solidarity pathways towards sustainable food systems and social transformations. A Marie Skłodowska-Curie Global Fellowship to research the cooperative movement in Korea and the development of Hansalim, one of the largest organic food cooperatives in the world. This project aims to facilitate collaboration and networking between solidarity food communities in Europe and Korean Life Cooperarives. Community supported agriculture (CSA), regenerative agriculture and agroecological farming groups, solidarity agriculture cooperatives and alternative food networks across the UK, Germany, Austria, Belgium, Netherlands, France, Italy and Denmark will be brought together at a Vienna Gathering in June 2024 to build relationships with one another and Hansalim and seek ways to collaborate on food system transformation and social change."

