# Meta description for your site.  This will help the search engines to find your site.
description: "Living Together - Hansalim, un modèle de solidarité vers des systèmes alimentaires durables et des transformations sociales. Une bourse mondiale Marie Skłodowska-Curie pour étudier le mouvement coopératif en Corée et le développement de Hansalim, l'une des plus grandes coopératives d'alimentation biologique au monde. Ce projet vise à faciliter la collaboration et la mise en réseau entre les communautés d'alimentation solidaire en Europe et les Life Cooperarives coréennes. Les groupes d'agriculture soutenue par la communauté (CSA), d'agriculture régénérative et agroécologique, les coopératives d'agriculture solidaire et les réseaux d'alimentation alternative du Royaume-Uni, de l'Allemagne, de l'Autriche, de la Belgique, des Pays-Bas, de la France, de l'Italie et du Danemark seront réunis lors d'un rassemblement à Vienne en juin 2024 pour établir des relations entre eux et avec Hansalim et chercher des moyens de collaborer à la transformation du système alimentaire et au changement social."

