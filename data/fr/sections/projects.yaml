# your projects
projects:
- name: Paper 1
  logo: /images/sections/projects/readme.svg
  role: Author
  timeline: "March 2022 - Present"
  url:  # If your project is a public repo on GitHub, then provide this link. it will show star count.
  #url: ""  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: Hansalim dans le contexte du mouvement coopératif coréen de 1910 à 2020. Discuter des valeurs et des caractéristiques du mouvement en relation avec les développements contemporains du "nouveau coopérativisme". 
  tags: ["academic"]

- name: Paper 2
  logo: /images/sections/projects/readme.svg
  role: Author
  timeline: "March 2023 - Present"
  url:  # If your project is a public repo on GitHub, then provide this link. it will show star count.
  #url: ""  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: Explorer les opportunités et les défis rencontrés par Hansalim en tant que système alimentaire alternatif. Analyser les études de cas des différentes configurations du système alimentaire dans les diverses régions de Hansalim (Grand Séoul, Busan, Jeju).
  tags: ["academic"]

- name: Book
  logo: /images/sections/projects/book-solid.svg
  role: Author
  timeline: "March 2023 - Present"
  url: "https://book.livingtogether.xyz"
  #url: ""
  summary: Un livre sur Hansalim destiné à un lectorat populaire. Raconter l'histoire de Hansalim et présenter des témoignages de membres de la coopérative. L'analyse du modèle multipartite de Hansalim en tant que voie potentielle vers des systèmes alimentaires durables. Une discussion sur les liens entre l'éco-philosophie de Hansalim et les idées sur la transformation sociale au sens large.
  tags: ["popular"]

- name: Symposium
  logo: /images/sections/projects/people-roof-solid.svg
  role: Organiser
  timeline: "June 2024"
  url: ""
  summary: "Une conférence d'une journée pour les universitaires et les activistes à SPRU, Université du Sussex - 'Solidarity Pathways to Transformative Food Systems' (Voies de la solidarité vers des systèmes alimentaires transformateurs)."
  tags: ["engagement"]

- name: Rassemblement à Manchester
  logo: /images/sections/projects/handshake-solid.svg
  role: Organiser
  timeline: "June 2024"
  url: ""
  summary: L'occasion pour les membres et les représentants de Hansalim de visiter le Royaume-Uni et de rencontrer des praticiens et des universitaires de toute l'Europe partageant les mêmes idées.
  tags: ["engagement"]

- name: Network
  logo: /images/sections/projects/people-arrows-solid.svg
  role: Facilitator
  timeline: "Beyond end of project"
  url: ""
  summary: Mettre en place un réseau UE-Corée de praticiens et de chercheurs spécialisés dans les coopératives multipartites.
  tags: ["engagement"]

