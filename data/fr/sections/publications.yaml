- title: "The Hansalim Life Movement and New Cooperativism in South Korea"
  publishedIn:
    name: Journal of Co-operative Studies
    date: "forthcoming"
    url: "https://www.ukscs.coop/pages/journal-of-co-operative-studies"
  authors:
  - name: Dolley, Jonathan
    url: "https://profiles.sussex.ac.uk/p133363-jonathan-dolley"
  paper:
    summary: "The concept of New Cooperativism (NC) marks a shift in thinking and practice among a growing number of academics and activists seeking to draw the global cooperative movement back to its roots in the values of mutual solidarity and resistance against oppression. Crucially, it moves the debate beyond economic arguments for cooperative models to introduce a more holistic perspective which explores the political, ecological, social and ethical implications of more inclusive forms of cooperation. Until now, however, the literature on NC has focused on its emergence in North America, Europe and South America since the 1970s. In this article I argue that the Hansalim Life Movement shares many of the values and characteristics of NC. Hansalim's growth into a large multi-stakeholder federation of producer and consumer cooperatives gives them unique insights into the opportunities and challenges of implementing NC values in practice. To demonstrate the alignment of Hansalim with the emerging concept of NC I present a re-framing of NC across four dimensions which forms the basis of a brief outline of Hansalim's values, structure and activities. I conclude with an agenda for re-assessing the Korean cooperative movement as a whole through the lens of these four dimensions of NC."
    url: 
  categories: ["coop", "hansalim"]
  tags: ["Korean Cooperativism", "Hansalim", "Life Movement", "New Cooperativism"]

