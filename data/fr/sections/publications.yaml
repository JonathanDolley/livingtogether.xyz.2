- title: Characteristics of the Development of Korean Co-operatives under Japanese Colonial Rule - Comparing the Introduction Paths of Korean and Japanese Co-operatives
  publishedIn:
    name: THE KOREAN JOURNAL OF COOPERATIVE STUDIES
    date: April 2021
  authors:
  - name: Kim, Yikyung
  paper:
    summary: "This study compares the paths of co-operatives in Japan and Korea from the late 1870s to the early 1930s and examines the characteristics of the development of co-operatives in Korea under Japan. After the Meiji Restoration, Japan endeavoured to build a nation modelled on the West, and in the process, enacted the Industrial Union Law with reference to the German Co-operative Law in order to increase rural production and alleviate poverty. In the process of introducing Japanese industrial unions (laws) into Korea, their autonomy and mutual assistance were stripped away and transformed into financial and industrial unions that were easy to colonise. In the early 1900s, co-operatives were introduced to Korea with a narrow concept based on Japanese industrial unions, but after the mid-1920s, intellectuals who had experienced Japan and Europe developed a critical view of the colonial government's co-operative policy. These intellectuals emphasised the co-operative principle by establishing co-operatives as voluntary organisations rather than corporations, aiming for self-reliant economic organisations as well as purchasing organisations for Koreans, rather than following the orders issued by the Colonial Governor General. This study examines this process and goes beyond a simple critique of co-operatives controlled by the Colonial Governor General to capture the multi-layered background of the Korean people's experience and understanding of co-operatives from a comparative historical perspective."
    url: http://doi.org/10.35412/kjcs.2021.39.1.004
  categories: ["coop"]
  tags: ["Korean Cooperativism", "Japanese Cooperativism", "Colonialism"]

