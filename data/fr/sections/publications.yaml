- title: The Role of Yeongdeungpo Industrial Development Credit Union and Economic Solidarity of Workers in 1960s to 1970s
  publishedIn:
    name: Journal of Credit Union 
    date: December 2022
  authors:
  - name: Kim, Yikyung
  paper:
    summary: "The purpose of this study is to examine the development process of the Yeongdeungpo Industrial Development Credit Union(YIDCU), which was founded in 1969 and dissolved in 1978, and to reveal the role and meaning of the credit union to workers. Unlike previous studies focused on the labor movement of the Yeongdeungpo Urban Industrial Mission(YDP-UIM), this study focused on credit union in which the economic solidarity of workers was embodied. The majority of the YIDCU members were female workers working in the vicinity of Yeongdeungpo, Seoul. They joined the credit union while participating in the small group and labor movement leaders' meetings of YDP-UIM, received cooperative education, worked as a committee, and participated in the operation of the cooperative. They sympathized with the cooperative value of 'one for all and one for all' and tried to solve the economic problems of their colleagues together by collecting their own small money through the credit union. In August 1969, the credit union, which started as a small number of members, grew to about 1,000 members and assets of KRW 46 million just before dissolution. Workers participated in worker cooperative, housing associations, and consumer cooperative centered on credit union, and played an active role in the cooperative movement as well as the labor movement."
    url: http://www.cu.co.kr/cu/na/ntt/selectNttInfo.do?nttSn=109185&mi=200000
  categories: ["coop", "gender"]
  tags: ["Korean Cooperativism"]

- title: The Establishment and Spread of Hamchang Cooperative in Gyeongsangbuk-do under Japanese Colonial Rule
  publishedIn:
    name: Journal of the Humanities
    date: August 2022
  authors:
  - name: Kim, Yikyung
  paper:
    summary: "This study has analyzed the pattern of cooperatives that spread around Gyeongsangbuk-do from 1927 to the early 1930s and the characteristics of the Hamchang Cooperative at the center. Gyeongsangbuk-do was an area that witnessed a remarkable increase in the number of consumer cooperatives during the period from 1927 to the early 1930s, and at the center was the Hamchang Cooperative. Founded in January 1927, the Hamchang Cooperative emphasized the principle of cooperatives, stipulating restrictions on investment to prevent the abuse of the propertied persons, and promoting democratic operation among the members. In addition, it promoted operations tailored to regional situations, such as investment policies in consideration of the poor, encouraging grain savings, supporting the operation of local night schools, and providing grain at a production cost during the spring austerity season through a reserve fund for loss compensation. Through this, it is possible to examine the combination of the method of operating democratic cooperatives in Europe and the culture of economic solidarity in Korea. The Hamchang Cooperative Model spread around Gyeongsangbuk-do until the early 1930s, and it was widely known across the nation, being boosted by a nationwide lecturing tour planned by the cooperative movement organization. Since 1927, the cooperative principle emphasized by the Hamchang Cooperative has continued to function as an important code of conduct in Korea."
    url: https://doi.org/10.31310/HUM.086.02
  categories: ["coop"]
  tags: ["Korean Cooperativism", "Colonialism"]

