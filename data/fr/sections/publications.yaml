- title: The Inflow and Differentiation of Danish Folkehøjskole in Korea and Japan from 1920s to 1930s
  publishedIn:
    name: Journal of East Asian Cultures
    date: November 2018
  authors:
  - name: Kim, Yikyung
  paper:
    summary: "The purpose of this study is to examine the process of influence of Danish folkehøjskole in Korea and Japan during the early 20th century. Danish folkehøjskole is currently translated into 'Folk High School', which was translated into ‘國民高等學校 (National high school) in Japan in the early 1910s and flowed into Korea. In the late 19th century, Denmark succeeded in rebuilding the country as an agricultural country, providing a solution to each country seeking to resolve industrialization and rural issues. In order to find out the solution of the urban and rural imbalance caused by the agrarian disputes and industrialization in Japan, the Folkehøjskole concept was introduced along with interest in the Danish cooperative model as well as the introduction of the German industrial cooperative Act. In Korea during the Japanese colonial period, intellectuals were interested in the rural reconstruction model of Denmark around 1920, and Denmark was introduced as an image of 'a paradise for farmers'. In addition, after the mid-1920s, intellectuals and Christian activists visited Denmark, and Danish style farmer school and a cooperative were established in Korean rural areas. On the other hand, the nonchurch movement from Korea and Japan focused on the idea that Grundtvig, the Christian thought and the foundation for the establishment of folkehøjskole, rather than the function of the folkehøjskole."
    url: http://doi.org/10.16959/jeachy..75.201811.47
  categories: ["coop"]
  tags: ["Danish Folk High Schools", "Korean Cooperativism", "Colonialism", "Japanese Cooperativism"]

