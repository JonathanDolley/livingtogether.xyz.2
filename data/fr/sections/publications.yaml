- title: "A Case Study of Transformative Expansive Learning of Zero-Energy House Residents"
  publishedIn:
    name: 환경교육(Environmental Education) V.33 N.1, pp.17-39
    date: "2020"
    url: http://doi.org/10.17965/kjee.2020.33.1.17
  authors:
  - name: Miseong Cho
    url: 
  - name: Namsoo Kim
    url: 
  - name: Sun-Jin Yun
    url: 
  paper:
    summary: "Zero-energy building technology is considered as a sustainable housing technology responding to the climate crisis. However, discussion and researches have been rarely conducted on the role of citizens and learning in the discourse of technology determinism and expertism. This study explored how citizens learn and produce their lay knowledge through a qualitative case study on residents of a zero energy housing complex, called A-house. Findings revealed that residents were opposed to one-sided transmissive education. Expansive learning emerged as residents tried to reveal and solve the 'problems' they had faced. They had different perspectives and interests from experts about technology, and produced unique lay knowledge. However, their efforts were limited in that they had difficulty achieving changes and forming a greater vision. This study suggests that transition to a sustainable social system requires transformative learning approach in which diverse perspectives on knowledge and citizens' active participation are premised."
    url: 
  categories: ["del-dem"]
  tags: ["Korean Environmental Movements", "Zero-energy House", "Expansive Learning", "Lay Knowledge", "Transformative Environmental Learning"]

