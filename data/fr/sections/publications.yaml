  authors:
  - name: Miseong Cho
    url: 
  - name: Sun-Jin Yun
    url: 
  paper:
    summary: "Social interest in Zero Energy Buildings(ZEBs) is increasing for energy saving through building energy efficiency improvement. Accordingly, zero-energy housing complexes were built with policy support, in which residents live, and whose performance are being monitored. However, researches on ZEBs have been conducted only focusing on their technical aspect, but there has been few researches integrating social aspects with residents' responses and interactions. The purpose of this paper is to explore how zero energy housing works in reality and how citizens interact with the technology, through a qualitative case study on A housing complex. As a result, problems such as defects and unexpected energy use have been revealed, contrary to public expectations and publicity. In particular, management and operation based on expertism and bureaucracy caused conflict with residents' desire for democratic decision-making and participation. This study suggests the need for citizens as technology users to actively participate in technological innovation, in the journey of energy transition toward a sustainable society and system."
