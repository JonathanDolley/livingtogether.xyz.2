# a summary about you
summary: "Ce projet de recherche de trois ans est une [Action Marie Skłodowska-Curie](https://ec.europa.eu/research/mariecurieactions/) - Global Fellowship dirigée par [Dr Jonathan Dolley](https://profiles.sussex.ac.uk/p133363-jonathan-dolley) et supervisée par l'[Université du Sussex](https://www.sussex.ac.uk/business-school/people-and-departments/spru) et l'[Institut de recherche Mosim et Salim](http://mosim.or.kr/), Hansalim (Corée du Sud). Dans le cadre de ce projet, j'étudie l'histoire de la coopérative coréenne [Hansalim] (http://eng.hansalim.or.kr/), qui s'est développée à partir d'un petit marché de riz dans la banlieue de Séoul en 1986 pour devenir l'une des plus grandes coopératives d'alimentation biologique au monde, avec 750 000 membres et producteurs. Je souhaite découvrir les leçons que leur expérience peut apporter à d'autres groupes et mouvements coopératifs au Royaume-Uni et dans l'Union européenne, alors que nous nous efforçons de transformer nos systèmes alimentaires en les éloignant des modèles industrialisés pour les orienter vers un avenir plus juste et plus durable."

